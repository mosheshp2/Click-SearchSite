
<div class="search-cont">
<form [formGroup]='searchForm'>
  <input formControlName="searchTerm" class="text-search" placeholder="Enter name" />
   
  <div class="autocomplete-list" *ngIf="showAutocomplete" (clickOutside)="toggleAutocomplete(false);">
    <span *ngIf="autoIsLoading" class="lds-dual-ring"> </span>
    <p *ngFor="let word of (autocompleteList)" (click)="search(word.name)">{{word.name}}</p>
  </div>
  
  <input type="button" value="Search" (click)="search()" />
</form>
</div>
